<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Mamma Joke Randomizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-lg p-8 md:p-12 max-w-2xl w-full text-center">
        <!-- Header Section -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
            Yo Mamma Joke Randomizer
        </h1>
        <p class="text-gray-500 mb-8">Click the button to get a fresh, randomly generated joke.</p>

        <!-- Joke Display Area -->
        <div id="joke-display" class="bg-gray-50 border border-gray-200 rounded-lg p-6 min-h-[120px] flex items-center justify-center mb-8">
            <p class="text-xl md:text-2xl font-medium text-gray-700 leading-relaxed">
                <!-- Joke will be inserted here by JavaScript -->
            </p>
        </div>

        <!-- Generate Button -->
        <button id="generate-btn" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-200 ease-in-out transform hover:scale-105 active:scale-100">
            Generate New Joke
        </button>
    </div>

    <script>
        // --- EDIT LISTS HERE ---

        const adjectives = [
          "clueless", "awkward", "chaotic", "dramatic", "haunted", "confused", "delusional", "outdated", "zany", "gullible",
          "noisy", "extra", "needy", "moody", "messy", "slippery", "sticky", "itchy", "cranky", "dizzy",
          "clunky", "goofy", "spooky", "dusty", "flaky", "tacky", "gaudy", "janky", "wonky", "rusty",
          "prehistoric", "ancient", "slow", "grumpy", "fragile", "crusty", "unlucky", "basic", "dreamy", "bizarre",
          "chaotic-neutral", "mid", "vintage (but not in a cool way)", "offline", "overcooked", "bootleg", "expired", "buffering", "extra-dimensional", "unpatched"
        ];


        const actions = [
          "joins a Zoom call", "opens the microwave", "says 'hi' to Siri", "uses a vending machine", "tries to unlock her phone",
          "walks into Target", "uses a can opener", "tries to update her status", "talks to Alexa", "opens a bag of chips",
          "tries to pump gas", "buys gum at checkout", "gets on an escalator", "walks into a revolving door", "posts a TikTok",
          "tries to read QR code", "goes through airport security", "plays Jenga", "tries to plug in a USB", "walks by a mirror",
          "tries to pet a cat", "checks her horoscope", "asks for directions", "tries to text with gloves on", "visits IKEA",
          "goes through revolving doors", "opens a Capri Sun", "sings along in the car", "tries to clap on beat", "asks to speak to the manager",
          "tries to count change", "enters a password", "tries to scan her face", "takes a personality test", "uses autocorrect",
          "tries to fold a fitted sheet", "microwaves a fork", "types in all caps", "tries to mute a group chat", "does yoga",
          "sets a reminder", "asks a rhetorical question", "drinks almond milk", "tries to use chopsticks", "buys scented candles",
          "opens a group text", "starts a podcast", "touches the thermostat", "tries to install an app", "buys a smart fridge"
        ];


        const otherActions = [
          "the Wi-Fi disconnects", "the group chat silences itself", "she gets flagged by CAPTCHA", "she activates airplane mode on a toaster",
          "the fire alarm starts crying", "autocorrect gives up", "the algorithm files a restraining order", "the Roomba flees the room",
          "Siri stops answering", "her shadow leaves", "she’s shadowbanned IRL", "the GPS files a complaint", "the dog starts therapy",
          "the playlist skips her song out of mercy", "the fridge locks itself", "the AI asks for a break", "the moon phases out",
          "Netflix auto-logs out", "the password resets itself", "the microwave says 'nah'", "the toaster ejects across the room",
          "a single bean falls from the sky", "her phone breaks up with her", "the emojis stop loading", "the app crashes in fear",
          "the weather changes", "the plants start talking", "the chair slides away", "a squirrel presses charges", "her notifications scream",
          "she gets reverse-phished", "the smart speaker screams", "the TV turns off out of respect", "the mouse unplugs itself",
          "Bluetooth files a report", "gravity takes a break", "the curtains close themselves", "the YouTube comments get nicer",
          "the birds fly backward", "the music apologizes", "she causes a solar flare", "the clouds log off", "her selfie gets censored",
          "the fire drill becomes permanent", "Spotify blocks her", "she gets ghosted by her own reflection", "the CAPTCHA fails her",
          "the app uninstalls itself", "her horoscope says 'don’t'", "she trends on accident", "the satellite blinks twice",
          "Google stops auto-filling", "Clippy reactivates to help", "the calendar skips her birthday", "the air gets awkward",
          "the antivirus resigns", "the moon sighs", "the plants evolve defense mechanisms"
        ];


        // --- END OF EDITABLE LISTS ---
        // (No need to change anything below this line)

        // Get the HTML elements we need to work with
        const jokeDisplay = document.getElementById('joke-display').querySelector('p');
        const generateBtn = document.getElementById('generate-btn');

        // Function to pick a random item from a list (an array)
        function getRandomItem(arr) {
            // Calculate a random index number based on the array's length
            const randomIndex = Math.floor(Math.random() * arr.length);
            // Return the item at that random index
            return arr[randomIndex];
        }

        // Function to create and display a new joke
        function generateJoke() {
            // Get one random piece from each list
            const adjective = getRandomItem(adjectives);
            const action = getRandomItem(actions);
            const otherAction = getRandomItem(otherActions);

            // Build the joke string using the template format
            const joke = `Yo Mamma so ${adjective}, when she ${action}, ${otherAction}.`;

            // Display the joke on the page by setting the text content of our display element
            jokeDisplay.textContent = joke;
        }

        // Add an event listener to the button. When it's clicked, run the generateJoke function.
        generateBtn.addEventListener('click', generateJoke);

        // --- Initial Load ---
        // Generate a joke right away when the page first loads so it's not empty.
        generateJoke();

    </script>

</body>
</html>
